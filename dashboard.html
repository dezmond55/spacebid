<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>SpaceBid - Dashboard</title>
    <!-- Favicon fallback to silence 404 -->
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .section {
            padding: 20px;
            max-width: 800px;
            margin: 10px auto;
            background-color: white;
            border-radius: 5px;
        }
        .cta {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
        #logout {
            display: none; /* Hidden until logged in */
        }
    </style>
</head>
<body>
    <header>
        <h2>SpaceBid Dashboard</h2>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#list">List a Project</a> <!-- Fixed link -->
            <a href="index.html#suppliers">For Suppliers</a> <!-- Fixed link -->
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>

    <div class="section" id="dashboard">
        <h2>Welcome to Your Dashboard</h2>
        <p id="welcome-message">Hello, <span id="user-email"></span>! You’re logged in.</p>
        <p>This is your SpaceBid dashboard. Here you can:</p>
        <ul>
            <li><a href="index.html#list">List a new space project</a></li>
            <li><a href="index.html#suppliers">Browse supplier opportunities</a></li>
        </ul>
        <p>More features coming soon!</p>
    </div>

    <footer>
        <p>© 2025 SpaceBid. All rights reserved.</p>
    </footer>

    <!-- Firebase v9 Compatibility Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBKU5yiEjgbKO7Wy_K2dGj7GhM_SoAl2po",
            authDomain: "spacebid-32f99.firebaseapp.com",
            projectId: "spacebid-32f99",
            storageBucket: "spacebid-32f99.firebasestorage.app",
            messagingSenderId: "210214583211",
            appId: "1:210214583211:web:70ae2ddbf5b8b1c96f70ee",
            measurementId: "G-L25FXHN0ZC"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById("user-email").textContent = user.email;
                document.getElementById("logout").style.display = "inline";
            } else {
                window.location.href = "index.html"; // Redirect to index if not logged in
            }
        });

        document.getElementById("logout").addEventListener("click", (e) => {
            e.preventDefault();
            auth.signOut()
                .then(() => {
                    alert("Logged out successfully!");
                    window.location.href = "index.html";
                })
                .catch((error) => alert("Error: " + error.message));
        });
    </script>
</body>
</html>
